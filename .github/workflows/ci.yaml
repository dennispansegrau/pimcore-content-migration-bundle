name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.3'
                  tools: composer
                  extensions: mbstring, intl

            - name: Cache Composer dependencies
              uses: actions/cache@v3
              with:
                  path: vendor
                  key: composer-${{ hashFiles('composer.lock') }}
                  restore-keys: composer-

            - name: Install dependencies
              run: composer install --no-progress --prefer-dist

            - name: Verify vendor directory
              run: ls -la vendor

            - name: Run PHPStan
              run: |
                  if [ -d vendor ]; then
                    composer phpstan
                  else
                    echo "Vendor directory missing, skipping PHPStan"
                  fi

            - name: Run Code Style (php-cs-fixer)
              run: composer cs
